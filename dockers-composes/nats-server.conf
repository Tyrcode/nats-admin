port: 4222
http_port: 8222
jetstream {
    store_dir: /data
    max_memory_store: 1GB
    max_file_store: 10GB
}
websocket {
    port: 8080
    no_tls: true
    allowed_origins: []
    compression: true
    handshake_timeout: 5s
}

debug: true
trace: true
logtime: true

max_connections: 1000
max_payload: 1048576  
max_subscriptions: 1000

server_name: "nats-jetstream-dev"